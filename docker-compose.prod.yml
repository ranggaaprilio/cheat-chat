# Production configuration
services:
  redis:
    image: redis:7-alpine
    container_name: websocket-redis-prod
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - chat-network

  server:
    image: chat-server:${IMAGE_TAG:-latest}
    container_name: chat-server-prod
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CLIENT_URL=http://localhost:3000
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    image: chat-client:${IMAGE_TAG:-latest}
    container_name: chat-client-prod
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  redis_data: